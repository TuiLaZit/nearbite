<!DOCTYPE html>
<html>
<head>
    <title>Debug Translation Cache</title>
</head>
<body>
    <h1>Translation Cache Debugger</h1>
    <button onclick="checkCache()">Check Cache</button>
    <button onclick="clearCache()">Clear Cache</button>
    <pre id="output"></pre>

    <script>
        function checkCache() {
            const cache = localStorage.getItem('translation_cache');
            if (!cache) {
                document.getElementById('output').textContent = 'No cache found';
                return;
            }
            
            const data = JSON.parse(cache);
            let output = 'Translation Cache:\n\n';
            
            for (const [lang, langData] of Object.entries(data)) {
                output += `\n=== Language: ${lang} ===\n`;
                output += `Timestamp: ${new Date(langData.timestamp).toLocaleString()}\n`;
                
                // Check specifically for planTour
                const translations = langData.translations;
                output += `\nKey: planTour => "${translations.planTour || 'NOT FOUND'}"\n`;
                
                // Show all keys
                output += '\nAll translations:\n';
                for (const [key, value] of Object.entries(translations)) {
                    if (key.includes('plan') || key.includes('Tour')) {
                        output += `  ${key}: "${value}"\n`;
                    }
                }
            }
            
            document.getElementById('output').textContent = output;
        }
        
        function clearCache() {
            localStorage.removeItem('translation_cache');
            alert('Cache cleared! Refresh the page.');
        }
    </script>
</body>
</html>
