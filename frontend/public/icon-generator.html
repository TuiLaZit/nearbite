<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Food Street</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #357AE8;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>üçú Food Street - Icon Generator</h1>
    <div class="info">
        <p>Click n√∫t b√™n d∆∞·ªõi ƒë·ªÉ t·ª± ƒë·ªông t·∫°o t·∫•t c·∫£ c√°c icons cho PWA</p>
    </div>
    <button onclick="generateAllIcons()">T·∫°o t·∫•t c·∫£ Icons</button>
    <div id="canvases"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285F4');
            gradient.addColorStop(1, '#34A853');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üçú', size / 2, size / 2);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvas.title = `${size}x${size}`;
                container.appendChild(canvas);
                
                // Auto download
                setTimeout(() => {
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                }, 100 * sizes.indexOf(size));
            });
            
            alert('Icons ƒë√£ ƒë∆∞·ª£c t·∫°o! Ki·ªÉm tra th∆∞ m·ª•c Downloads v√† copy v√†o th∆∞ m·ª•c public/');
        }
    </script>
</body>
</html>
